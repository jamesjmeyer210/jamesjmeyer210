<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <title>Blog Posts</title>
</head>
<body class="font-default">
    <script id="navbar" src="../js/navbar.js"></script>
    <main id="main">
        <ol id="blog-list"></ol>
    </main>
    <script src="../js/include/showdown.min.js"></script>
    <script>
        (async () => {
            const response = await fetch(`/resources/blogs.json`);
            const blogs = await response.json();
            console.assert(Array.isArray(blogs));

            for(let i = 0; i < blogs.length; i++){
                fetch(`/resources/blogs/${blogs[i].href}`)
                    .then(res => res.text())
                    .then(text => {
                        const converter = new showdown.Converter();
                        const html = converter.makeHtml(text);

                        const article = document.createElement('article');
                        article.id = blogs[i].href;
                        article.innerHTML = html;

                        const main = document.getElementById('main');
                        main.appendChild(article);

                        const blogLink = document.createElement('li');
                        blogLink.innerHTML = `[${blogs[i].date}] <a href="#${blogs[i].href}">${blogs[i].title}</a>`

                        const blogList = document.getElementById('blog-list');
                        blogList.appendChild(blogLink);
                    });
            }
        })();
    </script>
</body>
</html>
