<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>James Meyer</title>
</head>
<body class="font-default">
    <script id="navbar" src="js/navbar.js"></script>
    <main>
      <header>
          <h1>James Meyer</h1>
          <h2>Software Engineer</h2>
      </header>
      <article>
          <ul class="list minimal">
              <li>
                  <a href="site/resume.html">Resume</a>
              </li>
              <li>
                  <a id="link-articles" href="site/articles.html">Articles</a>
              </li>
              <li>
                  <a id="link-blogs" href="site/blogs.html">Blogs</a>
              </li>
              <li>
                  <a id="link-tutorials" href="site/tutorials.html">Tutorials</a>
              </li>
          </ul>
      </article>
    </main>
    <script>
        const loadList = (src, id) => {
            fetch(`resources/${src}`)
                .then(res => res.json())
                .then(json => json.length)
                .then(len => {
                    const element = document.getElementById(id);
                    element.innerText += ` [${len}]`;
                });
        };

        loadList('articles.json', 'link-articles');
        loadList('blogs.json', 'link-blogs');
        loadList('tutorials.json', 'link-tutorials');
    </script>
</body>
</html>
